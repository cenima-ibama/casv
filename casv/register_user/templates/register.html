{% extends "base.html" %}
{% load i18n %}


<h1>{% block page_title %}{% trans 'Register' %}{% endblock page_title %}</h1>

{% block content %}
  {% if msg %}
    <div class="alert alert-danger" role="alert">{{ msg }}</div>
  {% endif %}

  <div class="form-group">
    <form action="{% url 'register:register' %}" method="post">{% csrf_token %}
      {{ form.as_p }}
    <input type="submit" value="{% trans 'Submit' %}" />
    </form>
  </div>
{% endblock content %}
